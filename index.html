<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Word Guess Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>

        <div class="header">
            <h1>WORD GUESS GAME</h1>
            <h2>~Famous Architects Theme!~</h2>
        </div>
        
        <div id="contentBody">
            <div id = "gameDiv" class = "clearfix"></div>
            <div id = "display" class = "clearfix"></div>
            <div id = "sideBar">
                <div id = "instructionDiv">
                    <p>Welcome to the Architect name guessing game!</p>
                    <p>Press keys correspoding to your letter guesses!</p>
                    <p>Make sure not to run out of lives!</p>
                </div>
                <div id = "scoreDiv">
                    <p id = "tries">Tries left: 10</p><br><br>
                    <p id = "rejects">Rejected Letters:</p>
                </div>
            </div>
            <br>
            
        </div>
       
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
