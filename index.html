<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Word Guess Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>

        <div class="header">
            <h1>WORD GUESS GAME</h1>
            <h2>~Architecture Theme!~</h2>
        </div>
        
        <div id="contentBody">
            <div id="gameDiv" class="clearfix"></div>
            <div id="sideBar">
                <div id = "instructionDiv">
                    <p>Press buttons correspoding to your word guesses!</p>
                    <p>Make sure not to run out of lives!</p>
                </div>
                <div id = "scoreDiv">
                    <p id = "tries">Tries left: 6</p><br><br>
                    <p id = "rejects">Rejected Letters:</p>
                </div>
            </div>
        </div>
       
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
